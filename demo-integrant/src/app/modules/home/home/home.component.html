<!-- Button to clear selection -->
<!-- AG Grid Angular Component -->

<section id="collections">
  <div class="d-flex justify-content-between align-items-center m-2">
    <h2>Shop</h2>
    <div class="d-flex align-items-center">
      <button class="mr-5" mat-raised-button (click)="openDialog()">
        Filter
      </button>
      <mat-slide-toggle
        class="example-margin"
        [(ngModel)]="checked"
        [disabled]="disabled"
      >
        Ag-Grid View
      </mat-slide-toggle>
    </div>
  </div>
  <ul *ngIf="!checked">
    <li
      *ngFor="let product of products$ | async"
      style="cursor: pointer"
      routerLink="{{ product?.Id }}"
    >
      <figure class="color2">
        <img [src]="product?.image" alt="Abstract: grey and green squares." />
        <figcaption>
          <a href="#">{{ product?.Name }}</a>
        </figcaption>
      </figure>
    </li>
  </ul>
</section>

<div *ngIf="checked" class="h-100">
  <div class="p-2">
    <button class="btn btn-primary m-2" (click)="clearSelection()">
      Clear Selection
    </button>
    <button (click)="getFilterStatus()" class="btn btn-primary m-2">
      Filter Status
    </button>
    <button (click)="getFirstDisplayedRow()" class="btn btn-primary m-2">
      Get Current Row
    </button>
  </div>

  <ag-grid-angular
    style="width: 60%; height: 60%"
    class="ag-theme-alpine"
    [rowData]="products$ | async"
    [animateRows]="true"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
    [pinnedTopRowData]="pinnedTopRowData"
    [pinnedBottomRowData]="pinnedBottomRowData"
  ></ag-grid-angular>

  <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"

    [rowData]="products$ | async"
    [animateRows]="true"
    rowSelection="multiple"
    [enableRangeSelection]="true"
  ></ag-grid-angular> -->
</div>
