<mat-toolbar>
  <mat-toolbar-row class="justify-content-between align-items-center align-content-center m-0 p-0">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="row mr-2 d-flex justify-content-center align-items-center">

      <ul>
        <li>
          <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center"></button>
          <mat-menu #menu="matMenu">
          </mat-menu>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <figure class="image">
        <img style="background-color: red;"
          src="../../../../assets/images/de7834s-6515bd40-8b2c-4dc6-a843-5ac1a95a8b55.jpg"
          style="width: 30px; height: 30px;" alt="" class="img-fluid">
      </figure>
      <p *ngIf="this.accountService.currentUser !== null">Welcome {{this.accountService.currentUser}}
        <button (click)="Logout()" type="button" class="btn btn-primary">Logout</button>
      </p>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
