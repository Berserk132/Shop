<ng-container>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Price</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Quantity</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Total</div>
          </th>
          <th *ngIf="isBasket" scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basketProducts">
          <th scope="row">
            <div class="p-2">
              <img [src]="item?.image" alt="" class="img-fluid" style="max-height: 50px" />
              <div class="ml-3 d-inline-block align-middle">
                <h5 class="mb-0">
                  <a routerLink="/shop/{{ item?.id }}" class="text-dark">
                    {{item?.name}}
                  </a>
                </h5>
                <span class="text-muted font-weight-normal font-italic d-block">Type: Mobile</span>
              </div>
            </div>
          </th>
          <td class="align-middle">
            <strong>{{ item?.price }}</strong>
          </td>
          <td class="align-middle">
            <strong>{{ item?.quantity }}</strong>
          </td>
          <td class="align-middle">
            <strong>{{ item?.price * item?.quantity }} </strong>
          </td>
          <td class="align-middle text-center">
            <a class="text-danger">
              <button (click)="removeBasketItem(item.id)" type="button" class="btn btn-danger">Remove</button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
